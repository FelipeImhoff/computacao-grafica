<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhando e Animando uma Linha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.17/two.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #drawing {
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <div id="drawing"></div>

  <script>
    var elem = document.getElementById('drawing');
    var two = new Two({
      width: 500,
      height: 100
    }).appendTo(elem);

    var line = two.makeLine(50, 50, 450, 50);
    line.linewidth = 5;

    var direction = 1;
    var speed = 2;

    two.bind('update', function () {
      line.translation.x += speed * direction;

      if (line.translation.x >= 450) {
        direction = -1;
      }else if (line.translation.x <= 50) {
        direction = 1;
      }
    });

    two.play();
  </script>

</body>
</html>
